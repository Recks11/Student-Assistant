<div class="container">
    <div class="row align-items-center">
        <div class="col-12">
            <form th:action="@{/lecturer/account}" th:object="${lecturer}" method="post">
                <div class="form-group row">
                    <label for="static-name" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="static-name" th:value="*{firstName + ' '+ lastName}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">School Email</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="email" th:value="*{schoolEmailAddress}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id-name" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="id-name" th:value="*{username}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id-name" class="col-sm-2 col-form-label">Office</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="offfice" th:value="*{office}" th:field="*{office}">
                        <small id="emailHelp" class="form-text text-muted">Example: CST H501</small>
                    </div>
                </div>
                <button value="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
